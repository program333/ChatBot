<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

    <div class = "container">

        <h1 class="text-center" style="color: rgb(14, 177, 106);">ChatBot App</h1>
        <div class="media" style="background-color: rgb(4, 4, 4);">
            <img src="Images\HeaderImage.png" class="rounded-circle float-left img-thumbnail" width="75px" alt="...">
            <div class="media-body">
                <h5 style="margin-left:10px;color: rgb(248, 248, 248);">ChatBot</h5>
                <span style="margin-left: 10px;color: rgb(24, 206, 112);">Online</span>
            </div>
        </div>


        <!--Message container-->
        <div id="chatContainer" class="container border overflow-auto" style="height:500px ;background-color:antiquewhite;">
          <!--
            <!--ChatBot messages Design
            <div class="w-50 float-left shadow-sm" style="margin: 10px; padding:5px;">

            </div>

            <!--User messages Design
            <div class="w-50 float-right shadow-sm text-white"" style="background-color: rgb(91, 137, 91);margin: 10px; padding:5px;">
                <span>You: </span>
                <span style="margin-top:10px ; padding:10px;">Great</span>
            </div>   
        -->

        </div>


        <div class="input-group">
            <input id="textbox" type="text" class="text-white form-control" style="background-color: rgb(41, 41, 41);"  />
            <div class="input-group-append">
                <button id="sendBtn" type="button" class="btn btn-primary" style="background-color:rgb(44, 77, 42) ;">Send</button>
            </div>

        </div>

    </div>
